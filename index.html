<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Keyboard-JP Web Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Keyboard-JP/Keyboard-JP-Regular.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
      .table td {
        font-size: 21px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Keyboard-JP Web Example <small>Keyboard-JPフォントをWEBで使う方法</small></h1>
      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <table class="table">
            <caption>HTMLで指定したテキストと表示の例</caption>
            <thead>
              <tr>
                <th>テキスト</th>
                <th>表示</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>A</td>
                <td><span class="Keyboard-JP-Regular">A</span></td>
              </tr>
              <tr>
                <td>0</td>
                <td><span class="Keyboard-JP-Regular">0</span></td>
              </tr>
              <tr>
                <td>あ</td>
                <td><span class="Keyboard-JP-Regular">あ</span></td>
              </tr>
              <tr>
                <td>Atl</td>
                <td><span class="Keyboard-JP-Regular">Alt</span></td>
              </tr>
              <tr>
                <td>caps</td>
                <td><span class="Keyboard-JP-Regular">caps</span></td>
              </tr>
              <tr>
                <td>F1</td>
                <td><span class="Keyboard-JP-Regular">F1</span></td>
              </tr>
              <tr>
                <td>POWER</td>
                <td><span class="Keyboard-JP-Regular">POWER</span></td>
              </tr>
              <tr>
                <td>改行</td>
                <td><span class="Keyboard-JP-Regular">改行</span></td>
              </tr>
              <tr>
                <td>↑</td>
                <td><span class="Keyboard-JP-Regular">↑</span></td>
              </tr>
              <tr>
                <td>&#x2318;</td>
                <td><span class="Keyboard-JP-Regular">&#x2318;</span></td>
              </tr>
              <tr>
                <td>&#x2756;</td>
                <td><span class="Keyboard-JP-Regular">&#x2756;</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
